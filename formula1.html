<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 calculator</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="text-formula">Calculate: (count * fee) - discount</h2>
        <input type="text" id="fee" class="form-control" placeholder="Enter fee (default 0)" dir="auto"/>
        <input type="text" id="count" class="form-control" placeholder="Enter count (default 0)" dir="auto"/>
        <input type="text" id="discount" class="form-control" placeholder="Enter discount (default 0)" dir="auto"/>
        <div id="result" class="alert alert-info">Result will be shown here</div>
        <a href="main.html" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
